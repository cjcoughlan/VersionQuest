<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VersionQuest</title>
    <link href="assets/styles/main.css" rel="stylesheet" />
    <script src="assets/scripts/jquery/jquery.js" defer></script>
    <script src="assets/scripts/main.js" defer></script>

</head>
<body>
    <h1>
        Welcome to VersionQuest!<sub>Not in any way associated with the 80's movie Vision Quest</sub>
    </h1>
    <h3>
        Your tool for finding software based on the version number
    </h3>
    <div class="search">
        <label for="searchString">Version Search String:</label>
        <input id="searchString" class="search-input" type="text" name="searchString" placeholder="Enter Version String" />
        <input id="searchButton" type="submit" name="searchSubmit" value="Search" />
    </div>
    <div class="results">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Version</td>
                </tr>
            </thead>
            <tbody>
            </tbody>   
            
        </table>
    </div>
</body>
</html>
